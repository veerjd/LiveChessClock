<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>room</title>
  <link rel="stylesheet" type="text/css" href="room.css" media="screen" />
</head>

<body onload="initialize()">
  <h1></h1>
  <div class="player">
    <div class="player">
      <h2>First player</h2>
      <h2 id="time1">1m00s</h2>
      <button id="p1" onclick="flip(this.id)">emit</button>
    </div>
    <div class="player">
      <h2>Second player</h2>
      <h2 id="time2">1m00s</h2>
      <button id="p2" onclick="flip(this.id)">emit</button>
    </div>
    <div class="player">
      <button type="reset" onclick="initialize()">Reset</button>
      <button type="button" onclick="start()">Start</button>
    </div>
    <div></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/room.js"></script>
  <script src="/libs/textFit.min.js"></script>
</body>

</html>
